<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.formCinemaHeader}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name ="contenido">
                <h2>#{str.formCinemaHeader}</h2>
                <p:fieldset legend="#{str.legendCinemaForm}">
                    <h:form> 
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.nameCinemaPrompt}"
                                         value="#{cineBean.cine.nombreCine}"></p:inputText>
                                         <p:inputText placeholder="#{str.adressCinemaPrompt}"

                                                      value="#{cineBean.cine.idCine}"></p:inputText>
                                         <p:inputText placeholder="#{str.adressCinemaPrompt}"
                                         value="#{cineBean.cine.direccion}"></p:inputText>
                                         <p:selectOneMenu value="#{cineBean.cine.pelicula.idPelicula}">
                                <f:selectItems value="#{cineBean.peliculas}" var="c"
                                               itemLabel="#{c.nombre}" itemValue="#{c.idPelicula}"></f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{cineBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{cineBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{cineBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
